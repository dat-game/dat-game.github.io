<style>
	.links {
		padding:12px;
	}
</style>

<div id="page-top" class="site-header">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}<b class="command_prompt"></b><b class="blinking_cursor">_</b></a>

    <span class="social_links">
      {% for link in site.dash.social_links %}
      {% if link.fa == true %}
      <a class="color-{{ link.color }}-hover" href="{{ link.url }}" target="_blank"><i class="fa fa-{{ link.icon }}"></i></a>
      {% else %}
      <a class="color-{{ link.color }}-hover" href="{{ link.url }}" target="_blank"><i class="fab fa-{{ link.icon }}"></i></a>
      {% endif %}
      {% endfor %}
    </span>

    <span class="pages">
      <a href="/">Blog</a>
      <a href="https://github.com/ChaseHuegel" target="_blank">Portfolio</a>
      <a href="/resume">Resume</a>
      <a href="/contact">Contact</a>
    </span>
  </div>
</div>
